{% extends "base.html" %}

{% block page_title %}
  {{ month_name|title }} Challenge
  
{% endblock %}


{% block content %}
  <h1>The {{ month_name|title }} Challenge:</h1>
    {% if text is not None%}
    <h2>{{ text }}</h2>
    {% else %}
    <p>{{ month_name|title }} is not a month</p>
    {% endif %}
{% endblock %}
