{% extends "base.html" %}
{% load static %}

{% block css_files %}
 <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
 <link rel="stylesheet" href="{% static "challenges/includes/header.css" %}">
{% endblock %}



{% block page_title %}
  {{ month_name|title }} Challenge
{% endblock %}



{% block content %}
                <!-- can specify with active_page="challenge" if ambiguity-->
  {% include "challenges/partial/header.html" %}
    <ul>
        {% for month in months %}
            <li><a href="{% url 'month-challenge' month %}">{{ month }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
